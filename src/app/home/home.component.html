<h1 class="text-center text-success">Todo UserHome</h1>
<a routerLink="/add" class="btn btn-success">Add TODO</a>
<button class="btn btn-danger outline" (click)="logout()">Logout</button>
<div class="row container">
    <div class="card" style="width: 18rem;" *ngFor="let i of data">
        <img class="card-img-top" height="350px" src="{{i.file}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <p class="card-text">{{i.desc}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Date : {{i.date}}</li>
          <!-- <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Vestibulum at eros</li> -->
        </ul>
        <div class="card-body">
            <button class="btn btn-info" id="{{i.id}}" (click)='deletetodo($event)'>Delete</button>
        </div>
      </div>
</div>
